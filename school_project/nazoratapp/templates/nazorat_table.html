<!DOCTYPE html>
<html>
<head>
    <title>{{ nazorat.title }} - Results</title>
</head>
<body>
    <h1>{{ nazorat.title }} - Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Best Score</th>
                <th>Attempts</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.student.user.first_name }} {{ result.student.user.last_name }}</td>
                    <td>{{ result.best_score }}</td>
                    <td>{{ result.attempt_count }}</td>
                    <td>{{ result.last_updated }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
