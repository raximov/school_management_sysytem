{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h2>Student Registration</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
