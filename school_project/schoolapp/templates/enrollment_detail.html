<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Detail</title>
</head>
<body>
    <h1>Enrollment Detail</h1>
    <p><strong>ID:</strong> {{ enrollment.id }}</p>
    <p><strong>Student:</strong> {{ enrollment.student }}</p>
    <p><strong>Course:</strong> {{ enrollment.course }}</p>

    <p>
        <a href="{% url 'enrollment-list' %}">Back to list</a> |
        <a href="{% url 'enrollment-detail' enrollment.id %}?edit=true">Edit</a> |
        <form method="post" action="{% url 'enrollment-detail' enrollment.id %}" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="_method" value="delete">
            <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
    </p>
</body>
</html>
