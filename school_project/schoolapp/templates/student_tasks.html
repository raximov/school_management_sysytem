{% extends 'base.html' %}

{% block title %}My Tasks{% endblock %}

{% block content %}
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'submit_task' task.id %}">{{ task.title }}</a>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
{% endblock %}
