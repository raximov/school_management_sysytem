{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Teacher Dashboard</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ teacher.name }} {{ teacher.last_name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ teacher.email }}</p>
            <p class="card-text"><strong>Specialization:</strong> {{ teacher.specialization }}</p>
        </div>
    </div>
</div>
{% endblock %}
